<html lang="en">
<head>

<style>
    form{
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding:10px;
        margin:20px;
    }
    label{
        display: flex;
        float:left;
        margin:10px;
        font-weight: bold;
    }
    input{
        margin:10px;
    }
    .inline{
        display: inline-block;
        margin:10px;
    }
    .for-form{
        background-color: rgb(170, 236, 235);
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .btn{ 
        color: black;
        font-size: 16px;
        padding: 10px 30px;
        border: none;
        cursor: pointer;
        text-align: center;
    }
    .btn:hover {
        background-color: black;
        color: white;
}
</style>

</head>
<body>
   
    <form method="get" action="" enctype="text/plain">
        <div class="for-form" >

       
     <div class="inline">

     
        <label for="login" accesskey="l">Логин: </label>
        <input type="text" name="login" placeholder="Введите логин" required />
    </div>
    <div class="inline">

        <label for="login" accesskey="l">Пароль: </label>
    
        <input type="password" name="pass" placeholder="Введите пароль" required />
        </div>
        <div class="inline">

        <input style=" background-color: rgb(255, 96, 96);" class="btn" type="reset" value="Сбросить" />
        <input style=" background-color: rgb(144, 255, 96);" class="btn" type="submit"  value="Отправить" />
        </div>
     </div>
     </form> 
</body>
